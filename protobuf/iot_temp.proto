syntax = "proto3";

import "google/protobuf/timestamp.proto";

message LogEntry {
  string entity = 1;
  string user = 2;
  google.protobuf.Timestamp timestamp = 3;
  int32 temperature = 4;
  enum Status {
    In = 0;
    Out = 1;
  }
  Status status = 5;
}


